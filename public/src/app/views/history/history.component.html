<section class="history">
	<div class="inner_container">
		<div class="header">
			<a class="icon">ï€º</a>
			<h1>History</h1>
		</div>
		<div class="body">
			<div class="last_entries">
				<div class="body">
					<ul>
						<li class="entry" *ngFor="let transaction of all_transactions | async">
							<span class="avatar_illustration" [style.backgroundImage]="'url(' + api_url + transaction.author.avatar + ')'"></span>
							<div class="content">
								<p>{{transaction.description}}</p>
								<p class="small">{{transaction.creation_date | amTimeAgo}}</p>
							</div>
							<div class="price">
								<p>{{transaction.amount}}</p>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</section>
